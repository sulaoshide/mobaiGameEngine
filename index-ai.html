<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Game Engine - 在线游戏开发平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .resizable-x { resize: horizontal; overflow: auto; min-width: 200px; max-width: 400px; }
        .resizable-y { resize: vertical; overflow: auto; min-height: 150px; max-height: 300px; }
        #game-viewport { background: repeating-linear-gradient(45deg, #2d3748, #2d3748 10px, #1a202c 10px, #1a202c 20px); position: relative; overflow: hidden; }
        .draggable-object { position: absolute; cursor: move; border: 2px dashed rgba(255, 255, 255, 0.3); background-color: rgba(74, 85, 104, 0.5); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; user-select: none; }
        .draggable-object.selected { border: 2px solid #4299e1; background-color: rgba(66, 153, 225, 0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #2d3748; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
        .grid-guide { background-image: linear-gradient(#4a5568 1px, transparent 1px), linear-gradient(90deg, #4a5568 1px, transparent 1px); background-size: 20px 20px; }
        .ai-generator-panel { transition: all 0.3s ease; max-height: 0; overflow: hidden; }
        .ai-generator-panel.open { max-height: 500px; }
        .ai-loading { position: relative; overflow: hidden; }
        .ai-loading::after { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); animation: loading 1.5s infinite; }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .ai-preview { transition: all 0.3s ease; opacity: 0; height: 0; }
        .ai-preview.show { opacity: 1; height: auto; }
        .tool-btn {
            @apply bg-gray-800 text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-1 rounded flex items-center space-x-1 text-xs font-medium transition;
            border: none;
            outline: none;
        }
        .tool-btn.active, .tool-btn:focus {
            @apply bg-blue-600 text-white;
        }
        .input-box {
            @apply w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500;
        }
        .group-block {
            @apply bg-gray-900 rounded border border-gray-700;
        }
        .group-title {
            @apply px-2 py-1 cursor-pointer flex items-center text-xs font-bold text-gray-300 border-b border-gray-700 select-none;
        }
        .group-content {
            @apply p-2 space-y-2;
        }
        .bg-gray-700.rounded-lg { box-shadow: 0 1px 4px 0 rgba(0,0,0,0.10); }
        .group-title { user-select: none; }
        .left-group-content { transition: all 0.2s; }
        .prop-group { margin-bottom: 0; }
        .prop-group-title {
            font-weight: bold;
            color: #e5e7eb;
            font-size: 15px;
            padding: 0.5rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .prop-group-content {
            padding-bottom: 0.5rem;
        }
        .prop-input-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .reset-btn {
            background: #374151;
            color: #9ca3af;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .reset-btn:hover {
            background: #4b5563;
            color: #fff;
        }
        .divider {
            border-bottom: 1px solid #374151;
            margin: 0.2rem 0 0.2rem 0;
        }
        .prop-label {
            display: block;
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 0.2rem;
        }
        .prop-input {
            background: #232b3a;
            border: 1px solid #374151;
            color: #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            padding: 0.3rem 0.5rem;
            width: 100%;
            outline: none;
            margin-bottom: 0.1rem;
            transition: border 0.2s;
        }
        .prop-input:focus {
            border-color: #3b82f6;
        }
        .hierarchy-tab-btn {
            background: none;
            border: none;
            outline: none;
            color: #9ca3af;
            font-size: 15px;
            font-weight: 500;
            padding: 0.7rem 1.2rem 0.7rem 0.8rem;
            transition: background 0.15s, color 0.15s;
            border-radius: 0;
            margin-right: 0.2rem;
            position: relative;
        }
        .hierarchy-tab-btn.tab-btn-active, .hierarchy-tab-btn:focus {
            background: #2341a6;
            color: #fff;
        }
        .hierarchy-list {
            max-height: 180px;
            overflow-y: auto;
            padding: 0.5rem 0.2rem 0.5rem 0.2rem;
        }
        .hierarchy-item {
            display: flex;
            align-items: center;
            background: #374151;
            border-radius: 8px;
            margin-bottom: 0.4rem;
            padding: 0.3rem 1rem 0.3rem 0.6rem;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            position: relative;
        }
        .hierarchy-item.selected {
            background: #2341a6;
            color: #fff;
        }
        .hierarchy-item .icon-eye {
            color: #22c55e;
            margin-right: 0.7rem;
            font-size: 18px;
        }
        .hierarchy-item .icon-lock {
            color: #bfc9db;
            margin-left: auto;
            font-size: 18px;
        }
        .hierarchy-item .icon-lock.open {
            color: #fff;
        }
        .hierarchy-item:last-child { margin-bottom: 0; }
        .hierarchy-list::-webkit-scrollbar {
            width: 8px;
            background: #232b3a;
        }
        .hierarchy-list::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
        .resize-handle {
            position: absolute;
            right: -7px;
            bottom: -7px;
            width: 14px;
            height: 14px;
            background: #4299e1;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: se-resize;
            z-index: 2;
            box-shadow: 0 1px 4px #0005;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex flex-col overflow-hidden">
    <!-- 顶部工具栏 -->
    <header class="bg-gray-800 border-b border-gray-700 px-4 py-2 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <i class="fas fa-gamepad mr-2"></i>
                Nexus Game Engine
            </h1>
            <div class="flex space-x-2">
                <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm flex items-center" id="run-btn">
                    <i class="fas fa-play mr-1"></i> 运行
                </button>
                <button class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm flex items-center" id="save-btn">
                    <i class="fas fa-save mr-1"></i> 保存
                </button>
                <button class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm flex items-center" id="export-btn">
                    <i class="fas fa-share mr-1"></i> 导出
                </button>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="搜索资源或对象..." 
                       class="bg-gray-700 border border-gray-600 rounded pl-8 pr-3 py-1 text-sm w-64 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <i class="fas fa-search absolute left-2 top-2 text-gray-400"></i>
            </div>
            <button class="text-gray-300 hover:text-white" id="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                    U
                </div>
                <span class="text-sm">开发者</span>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="flex flex-1 overflow-hidden">
        <!-- 左侧面板 - 资源管理器 -->
        <div class="resizable-x bg-gray-800 border-r border-gray-700 flex flex-col w-64">
            <div class="px-3 py-2 border-b border-gray-700 flex justify-between items-center">
                <h2 class="font-semibold text-sm uppercase tracking-wider text-gray-400">
                    <i class="fas fa-folder-open mr-2"></i> 资源管理器
                </h2>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto custom-scrollbar p-2">
                <!-- AI创作资源模块 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between px-2 py-1 bg-gray-700 rounded cursor-pointer" id="ai-generator-toggle">
                        <span class="text-sm font-medium flex items-center">
                            <i class="fas fa-robot mr-2 text-purple-400"></i>
                            AI资源生成
                        </span>
                        <i class="fas fa-chevron-down text-xs transform transition-transform duration-200"></i>
                    </div>
                    <div class="ai-generator-panel bg-gray-900 rounded mt-1 p-2" id="ai-generator-panel">
                        <div class="mb-3">
                            <label class="block text-xs text-gray-400 mb-1">生成类型</label>
                            <select class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500" id="ai-gen-type">
                                <option value="sprite">精灵图</option>
                                <option value="background">游戏背景</option>
                                <option value="character">游戏角色</option>
                                <option value="tile">瓦片地图</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs text-gray-400 mb-1">风格</label>
                            <select class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500" id="ai-gen-style">
                                <option value="pixel">像素风格</option>
                                <option value="cartoon">卡通风格</option>
                                <option value="realistic">写实风格</option>
                                <option value="lowpoly">低多边形</option>
                                <option value="anime">动漫风格</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs text-gray-400 mb-1">提示词</label>
                            <textarea class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs h-16 focus:outline-none focus:ring-1 focus:ring-blue-500" 
                                      placeholder="描述你想要生成的资源..." id="ai-prompt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="block text-xs text-gray-400 mb-1">API选择</label>
                            <select class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500" id="ai-api">
                                <option value="openai">OpenAI DALL-E</option>
                                <option value="stability">Stability AI</option>
                                <option value="midjourney">Midjourney</option>
                                <option value="local">本地模型</option>
                            </select>
                        </div>
                        <div class="flex justify-between items-center">
                            <button class="px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm flex items-center" id="ai-generate-btn">
                                <i class="fas fa-magic mr-1"></i> 生成
                            </button>
                            <div class="flex items-center space-x-2">
                                <label class="text-xs text-gray-400">高级</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer" id="ai-advanced-toggle">
                                    <div class="w-9 h-5 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                        <!-- 高级选项 -->
                        <div class="mt-3 hidden" id="ai-advanced-options">
                            <div class="grid grid-cols-2 gap-2 mb-2">
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">宽</label>
                                    <input type="number" value="512" min="64" max="1024" class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500" id="ai-width">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">高</label>
                                    <input type="number" value="512" min="64" max="1024" class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500" id="ai-height">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="block text-xs text-gray-400 mb-1">参考图</label>
                                <div class="border border-dashed border-gray-600 rounded p-2 text-center cursor-pointer hover:bg-gray-700" id="ai-reference-upload">
                                    <i class="fas fa-image text-gray-500 mb-1"></i>
                                    <p class="text-xs text-gray-400">点击上传参考图</p>
                                    <input type="file" class="hidden" id="ai-reference-image" accept="image/*">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">模型参数</label>
                                <input type="range" min="0" max="100" value="70" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" id="ai-model-params">
                            </div>
                        </div>
                        <!-- 生成结果预览（始终显示） -->
                        <div class="mt-3 ai-preview" id="ai-preview" style="min-height:100px;display:flex;align-items:center;justify-content:center;background:#232b3a;border-radius:8px;border:1.5px dashed #4a5568;">
                            <span id="ai-preview-placeholder" class="text-xs text-gray-400 w-full text-center">缩略图将在此处显示</span>
                        </div>
                    </div>
                </div>

                <!-- 场景分组 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between px-2 py-1 bg-gray-700 rounded cursor-pointer group-title" onclick="toggleLeftGroup(this)">
                        <span class="text-sm font-medium flex items-center">
                            <i class="fas fa-chevron-down mr-1 text-xs"></i>
                            场景
                        </span>
                        <button class="text-xs text-gray-400 hover:text-white">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="ml-4 mt-1 space-y-1 left-group-content">
                        <div class="flex items-center px-2 py-1 text-sm rounded hover:bg-gray-700 cursor-pointer">
                            <i class="fas fa-map mr-2 text-yellow-400"></i>
                            主场景
                        </div>
                        <div class="flex items-center px-2 py-1 text-sm rounded hover:bg-gray-700 cursor-pointer">
                            <i class="fas fa-map mr-2 text-blue-400"></i>
                            菜单场景
                        </div>
                    </div>
                </div>

                <!-- 精灵图分组 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between px-2 py-1 bg-gray-700 rounded cursor-pointer group-title" onclick="toggleLeftGroup(this)">
                        <span class="text-sm font-medium flex items-center">
                            <i class="fas fa-chevron-down mr-1 text-xs"></i>
                            精灵图
                        </span>
                        <button class="text-xs text-gray-400 hover:text-white">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="ml-4 mt-1 grid grid-cols-3 gap-2 left-group-content" id="sprites-list">
                        <div class="bg-gray-700 rounded-lg p-1 cursor-pointer hover:bg-gray-600 flex flex-col items-center sprite-item" data-sprite="player">
                            <div class="bg-blue-500 h-12 w-12 rounded flex items-center justify-center mb-1">
                                <i class="fas fa-user text-2xl"></i>
                            </div>
                            <p class="text-xs truncate text-center">玩家</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-1 cursor-pointer hover:bg-gray-600 flex flex-col items-center sprite-item" data-sprite="enemy">
                            <div class="bg-red-500 h-12 w-12 rounded flex items-center justify-center mb-1">
                                <i class="fas fa-skull text-2xl"></i>
                            </div>
                            <p class="text-xs truncate text-center">敌人</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-1 cursor-pointer hover:bg-gray-600 flex flex-col items-center sprite-item" data-sprite="coin">
                            <div class="bg-green-500 h-12 w-12 rounded flex items-center justify-center mb-1">
                                <i class="fas fa-coins text-2xl"></i>
                            </div>
                            <p class="text-xs truncate text-center">金币</p>
                        </div>
                        <!-- AI生成的精灵图会插入在这里 -->
                    </div>
                </div>

                <!-- 音效分组 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between px-2 py-1 bg-gray-700 rounded cursor-pointer group-title" onclick="toggleLeftGroup(this)">
                        <span class="text-sm font-medium flex items-center">
                            <i class="fas fa-chevron-down mr-1 text-xs"></i>
                            音效
                        </span>
                        <button class="text-xs text-gray-400 hover:text-white">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="ml-4 mt-1 space-y-1 left-group-content">
                        <div class="flex items-center px-2 py-1 text-sm rounded hover:bg-gray-700 cursor-pointer">
                            <i class="fas fa-volume-up mr-2 text-purple-400"></i>
                            背景音乐
                        </div>
                        <div class="flex items-center px-2 py-1 text-sm rounded hover:bg-gray-700 cursor-pointer">
                            <i class="fas fa-bell mr-2 text-purple-400"></i>
                            音效1
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 中间区域 - 游戏视图 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部编辑工具栏 -->
            <div class="bg-gray-900 border-b border-gray-800 flex items-center px-4 py-2 space-x-2">
                <button class="tool-btn active" title="选择"><i class="fas fa-mouse-pointer"></i> 选择</button>
                <button class="tool-btn" title="矩形"><i class="fas fa-square"></i> 矩形</button>
                <button class="tool-btn" title="圆形"><i class="fas fa-circle"></i> 圆形</button>
                <button class="tool-btn" title="文本"><i class="fas fa-font"></i> 文本</button>
                <div class="ml-6 flex items-center space-x-2">
                    <span class="text-xs text-gray-400">缩放:</span>
                    <select class="bg-gray-800 border border-gray-700 rounded px-2 py-1 text-xs text-gray-200 focus:outline-none" id="zoom-select">
                        <option>100%</option>
                        <option>75%</option>
                        <option>50%</option>
                        <option>25%</option>
                    </select>
                    <button class="tool-btn" title="辅助线"><i class="fas fa-ruler-combined"></i></button>
                    <button class="tool-btn" title="吸附"><i class="fas fa-magnet"></i></button>
                    <button class="tool-btn" title="网格"><i class="fas fa-th"></i></button>
                </div>
            </div>
            <div class="flex-1 relative" id="game-viewport">
                <div class="absolute inset-0 grid-guide"></div>
                <!-- 可拖拽对象将在这里动态添加 -->
            </div>
            <!-- 底部标签页 -->
            <div class="bg-gray-800 border-t border-gray-700">
                <div class="flex">
                    <button class="hierarchy-tab-btn tab-btn-active" data-tab="hierarchy">
                        <i class="fas fa-layer-group mr-1"></i>层级
                    </button>
                    <button class="hierarchy-tab-btn" data-tab="animation">
                        <i class="fas fa-film mr-1"></i>动画
                    </button>
                    <button class="hierarchy-tab-btn" data-tab="console">
                        <i class="fas fa-terminal mr-1"></i>控制台
                    </button>
                </div>
                <div class="tab-content active" id="hierarchy-tab">
                    <div class="p-0">
                        <div class="hierarchy-list custom-scrollbar" id="hierarchy-list">
                            <!-- 层级列表项将动态插入 -->
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="animation-tab">
                    <div class="p-2">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-xs text-gray-400">动画列表</div>
                            <button class="text-xs text-blue-400 hover:text-blue-300">
                                <i class="fas fa-plus mr-1"></i>新建动画
                            </button>
                        </div>
                        <div class="space-y-2">
                            <div class="bg-gray-700 rounded p-2">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-xs">行走动画</span>
                                    <div class="flex space-x-1">
                                        <button class="text-gray-400 hover:text-white">
                                            <i class="fas fa-play"></i>
                                        </button>
                                        <button class="text-gray-400 hover:text-white">
                                            <i class="fas fa-stop"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="flex space-x-1">
                                    <div class="w-8 h-8 bg-blue-500 rounded"></div>
                                    <div class="w-8 h-8 bg-blue-600 rounded"></div>
                                    <div class="w-8 h-8 bg-blue-700 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="console-tab">
                    <div class="p-2">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-xs text-gray-400">控制台输出</div>
                            <button class="text-xs text-gray-400 hover:text-white">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div id="console-output" class="bg-gray-900 rounded p-2 h-32 overflow-y-auto custom-scrollbar text-xs font-mono">
                            <!-- 控制台输出将在这里动态更新 -->
                        </div>
                    </div>
                </div>

                    </div>

                        <div class="mb-2">
                            <label class="prop-label">精灵图</label>
                            <div class="relative">
                                <select class="prop-input pl-8">
                                    <option value="player_sprite">player_sprite</option>
                                    <option value="enemy_sprite">enemy_sprite</option>
                                    <option value="coin_sprite">coin_sprite</option>
                                </select>
                                <span class="absolute left-2 top-1/2 -translate-y-1/2 bg-blue-600 rounded w-6 h-6 flex items-center justify-center"><i class="fas fa-user text-white"></i></span>

                <div class="prop-group">

                        <i class="fas fa-chevron-down mr-1"></i>碰撞体
                    </div>
                    <div class="prop-group-content">
                        <div class="text-xs text-gray-400 mb-2">无碰撞体组件</div>
                        <button class="w-full bg-gray-700 hover:bg-gray-600 text-xs text-blue-400 rounded py-1 mb-1">+ 添加碰撞体</button>

    <!-- 底部状态栏 -->
    <footer class="bg-gray-800 border-t border-gray-700 px-4 py-1 flex items-center justify-between text-xs">
        <div class="flex items-center space-x-4">
            <span class="text-green-400 flex items-center">
                <i class="fas fa-circle mr-1"></i> 已连接
            </span>
            <span id="current-scene">场景: 主场景</span>
            <span id="selected-object">选择: 无</span>
        </div>
        <div class="flex items-center space-x-4">
            <span id="fps-counter">FPS: 60</span>
            <span id="memory-usage">内存: 128MB</span>
            <span>版本: v1.0.0-beta</span>
        </div>
    </footer>

    <script>
        // 全局变量
        let selectedObject = null;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let currentScene = 'main';

        // 初始化函数
        function init() {
            // 初始化AI生成器
            initAIGenerator();
            // 初始化拖拽功能
            initDragAndDrop();
            // 初始化属性编辑器
            initPropertyEditor();
            // 初始化场景管理
            initSceneManager();
            // 初始化性能监控
            initPerformanceMonitor();
            // 初始化标签页切换
            initTabs();
        }

        // AI生成器初始化
        function initAIGenerator() {
            const aiGeneratorToggle = document.getElementById('ai-generator-toggle');
            const aiGeneratorPanel = document.getElementById('ai-generator-panel');
            const aiAdvancedToggle = document.getElementById('ai-advanced-toggle');
            const aiAdvancedOptions = document.getElementById('ai-advanced-options');
            const aiGenerateBtn = document.getElementById('ai-generate-btn');
            const aiPreview = document.getElementById('ai-preview');
            const aiReferenceUpload = document.getElementById('ai-reference-upload');
            const aiReferenceImage = document.getElementById('ai-reference-image');

            aiGeneratorToggle.addEventListener('click', () => {
                aiGeneratorPanel.classList.toggle('open');
                const icon = aiGeneratorToggle.querySelector('i');
                icon.classList.toggle('rotate-180');
            });

            aiAdvancedToggle.addEventListener('change', () => {
                aiAdvancedOptions.classList.toggle('hidden');
            });

            aiReferenceUpload.addEventListener('click', () => {
                aiReferenceImage.click();
            });

            aiReferenceImage.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        aiPreview.innerHTML = `
                            <div class="text-xs text-gray-400 mb-1">参考图预览：</div>
                            <img src="${e.target.result}" class="w-full h-32 object-cover rounded">
                        `;
                        aiPreview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                }
            });

            aiGenerateBtn.addEventListener('click', async () => {
                const prompt = document.getElementById('ai-prompt').value;
                if (!prompt) {
                    alert('请输入提示词');
                    return;
                }

                aiGenerateBtn.disabled = true;
                aiGenerateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> 生成中...';
                aiPreview.classList.remove('show');
                aiPreview.innerHTML = `<div class='text-xs text-gray-400'>正在生成，请稍候...</div>`;
                renderAIThumbnail([]); // 生成前清空缩略图

                try {
                    const api = document.getElementById('ai-api').value;
                    const type = document.getElementById('ai-gen-type').value;
                    const style = document.getElementById('ai-gen-style').options[document.getElementById('ai-gen-style').selectedIndex].text;
                    const width = document.getElementById('ai-width').value;
                    const height = document.getElementById('ai-height').value;
                    const modelParams = document.getElementById('ai-model-params').value;

                    const urls = await callAIGenerateAPI({
                        prompt,
                        type,
                        style,
                        api,
                        width,
                        height,
                        modelParams
                    });

                    aiPreview.innerHTML = '';
                    if (urls && urls.length) {
                        aiPreview.classList.add('show');
                        aiPreview.innerHTML = `
                            <div class='flex justify-between items-center mb-1'><span class='text-xs font-medium'>生成结果</span></div><div class='grid grid-cols-2 gap-2'>${urls.map((url,i)=>`<div class='bg-gray-700 rounded p-1 cursor-pointer hover:bg-gray-600' onclick=\"handleAIPreviewClick('${url}')\"><img src='${url}' class='w-full h-20 object-cover rounded'/><p class='text-xs truncate text-center mt-1'>选项${i+1}</p></div>`).join('')}</div>`;
                        renderAIThumbnail(urls); // 生成成功后渲染缩略图
                    } else {
                        aiPreview.innerHTML = `<div class='text-xs text-red-400'>未获取到图片结果</div>`;
                        renderAIThumbnail([]);
                    }
                } catch (e) {
                    aiPreview.innerHTML = `<div class='text-xs text-red-400'>生成失败：${e.message}</div>`;
                    renderAIThumbnail([]);
                } finally {
                    aiGenerateBtn.disabled = false;
                    aiGenerateBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 生成';
                }
            });
        }

        // AI API调用函数
        async function callAIGenerateAPI({prompt, type, style, api, width, height, modelParams}) {
            if (api === 'openai') {
                const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE'; // 请在此处填写你的API Key
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: `${prompt}，${style}，${type}`,
                        n: 2,
                        size: `${width}x${height}`
                    })
                });
                if (!response.ok) throw new Error('API请求失败');
                const data = await response.json();
                return data.data.map(item => item.url);
            } else if (api === 'stability') {
                alert('Stability AI暂未实现');
                return [];
            } else if (api === 'midjourney') {
                alert('Midjourney暂未实现');
                return [];
            } else if (api === 'local') {
                // 本地Stable Diffusion WebUI API
                const response = await fetch('http://127.0.0.1:7860/sdapi/v1/txt2img', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: `${prompt}, ${style}, ${type}`,
                        width: parseInt(width) || 512,
                        height: parseInt(height) || 512,
                        steps: 20
                    })
                });
                if (!response.ok) throw new Error('本地模型API请求失败');
                const data = await response.json();
                // 返回图片的base64
                return data.images.map(img => 'data:image/png;base64,' + img);
            }
        }

        // 使用生成的图片
        function useGeneratedImage(url) {
            const sprite = document.createElement('div');
            sprite.className = 'draggable-object';
            sprite.style.width = '100px';
            sprite.style.height = '100px';
            sprite.style.left = '50px';
            sprite.style.top = '50px';
            sprite.innerHTML = `<img src="${url}" style="width: 100%; height: 100%; object-fit: contain;">`;
            
            const gameViewport = document.getElementById('game-viewport');
            gameViewport.appendChild(sprite);
            
            // 设置为当前选中对象
            selectObject(sprite);
        }

        // 拖拽功能初始化
        function initDragAndDrop() {
            const gameViewport = document.getElementById('game-viewport');
            const spritesList = document.getElementById('sprites-list');
            let resizing = false;
            let resizeTarget = null;
            let resizeStartX = 0, resizeStartY = 0, startW = 0, startH = 0;
            // 精灵图拖拽
            spritesList.addEventListener('mousedown', (e) => {
                const spriteItem = e.target.closest('.sprite-item');
                if (spriteItem) {
                    const spriteType = spriteItem.dataset.sprite;
                    let sprite;
                    if (spriteType === 'ai') {
                        const imgUrl = spriteItem.dataset.img;
                        sprite = createSprite('ai', imgUrl);
                    } else {
                        sprite = createSprite(spriteType);
                    }
                    gameViewport.appendChild(sprite);
                    // 设置初始位置
                    const rect = gameViewport.getBoundingClientRect();
                    sprite.style.left = `${e.clientX - rect.left}px`;
                    sprite.style.top = `${e.clientY - rect.top}px`;
                    // 开始拖拽
                    isDragging = true;
                    selectedObject = sprite;
                    dragStartX = e.clientX - sprite.offsetLeft;
                    dragStartY = e.clientY - sprite.offsetTop;
                    selectObject(sprite);
                    // 添加到层级列表
                    addToHierarchy(sprite);
                    // 输出日志
                    logToConsole(`创建了新的${getSpriteName(spriteType)}对象`);
                }
            });
            // 游戏视图中对象的拖拽和缩放
            gameViewport.addEventListener('mousedown', (e) => {
                const target = e.target.closest('.draggable-object');
                if (e.target.classList.contains('resize-handle')) {
                    // 缩放模式
                    resizing = true;
                    resizeTarget = target;
                    resizeStartX = e.clientX;
                    resizeStartY = e.clientY;
                    startW = parseInt(target.style.width) || 100;
                    startH = parseInt(target.style.height) || 100;
                    e.stopPropagation();
                } else if (target) {
                    isDragging = true;
                    selectedObject = target;
                    dragStartX = e.clientX - target.offsetLeft;
                    dragStartY = e.clientY - target.offsetTop;
                    selectObject(target);
                } else {
                    selectedObject = null;
                    updatePropertyEditor();
                }
            });
            document.addEventListener('mousemove', (e) => {
                if (resizing && resizeTarget) {
                    let newW = Math.max(20, startW + (e.clientX - resizeStartX));
                    let newH = Math.max(20, startH + (e.clientY - resizeStartY));
                    resizeTarget.style.width = newW + 'px';
                    resizeTarget.style.height = newH + 'px';
                    if (resizeTarget === selectedObject) {
                        document.getElementById('prop-width').value = newW;
                        document.getElementById('prop-height').value = newH;
                    }
                } else if (isDragging && selectedObject) {
                    const x = e.clientX - dragStartX;
                    const y = e.clientY - dragStartY;
                    selectedObject.style.left = `${x}px`;
                    selectedObject.style.top = `${y}px`;
                    document.getElementById('prop-x').value = Math.round(x);
                    document.getElementById('prop-y').value = Math.round(y);
                }
            });
            document.addEventListener('mouseup', () => {
                isDragging = false;
                resizing = false;
                resizeTarget = null;
            });
        }

        // 创建精灵对象
        function createSprite(type, imgUrl) {
            const sprite = document.createElement('div');
            sprite.className = 'draggable-object';
            sprite.dataset.type = type;
            sprite.dataset.name = getSpriteName(type);
            sprite.style.width = '50px';
            sprite.style.height = '50px';
            switch(type) {
                case 'player':
                    sprite.innerHTML = '<div class="w-full h-full bg-blue-500 rounded flex items-center justify-center"><i class="fas fa-user text-white"></i></div>';
                    break;
                case 'enemy':
                    sprite.innerHTML = '<div class="w-full h-full bg-red-500 rounded flex items-center justify-center"><i class="fas fa-skull text-white"></i></div>';
                    break;
                case 'coin':
                    sprite.innerHTML = '<div class="w-full h-full bg-yellow-500 rounded flex items-center justify-center"><i class="fas fa-coins text-white"></i></div>';
                    break;
                case 'ai':
                    sprite.innerHTML = `<img src="${imgUrl}" style="width:100%;height:100%;object-fit:contain;border-radius:8px;">`;
                    break;
            }
            // 添加缩放手柄
            const handle = document.createElement('div');
            handle.className = 'resize-handle';
            sprite.appendChild(handle);
            return sprite;
        }

        // 获取精灵名称
        function getSpriteName(type) {
            const names = {
                'player': '玩家',
                'enemy': '敌人',
                'coin': '金币'
            };
            return names[type] || type;
        }

        // 添加到层级列表
        function addToHierarchy(object) {
            const hierarchyList = document.getElementById('hierarchy-list');
            const item = document.createElement('div');
            item.className = 'hierarchy-item' + (object.dataset.id === selectedObject?.dataset.id ? ' selected' : '');
            item.dataset.objectId = object.dataset.id || Date.now();
            object.dataset.id = item.dataset.objectId;
            
            item.innerHTML = `
                <i class="fas fa-eye icon-eye"></i>
                <span>${object.dataset.name || '未命名'}</span>
                <i class="fas fa-lock${object.dataset.locked ? '' : ' open'} icon-lock"></i>
            `;
            
            item.addEventListener('click', () => {
                selectObject(object);
            });
            
            hierarchyList.appendChild(item);
        }

        // 输出到控制台
        function logToConsole(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const logEntry = document.createElement('div');
            logEntry.className = `text-${type === 'error' ? 'red' : type === 'warning' ? 'yellow' : 'gray'}-400`;
            logEntry.textContent = `> ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // 初始化标签页切换
        function initTabs() {
            const tabButtons = document.querySelectorAll('.hierarchy-tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    
                    // 更新按钮状态
                    tabButtons.forEach(btn => {
                        btn.classList.remove('tab-btn-active');
                    });
                    button.classList.add('tab-btn-active');
                    button.classList.remove('text-gray-400');
                    
                    // 更新内容显示
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        // 选择对象
        function selectObject(object) {
            // 移除之前选中对象的样式
            document.querySelectorAll('.draggable-object.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 添加新选中对象的样式
            object.classList.add('selected');
            selectedObject = object;
            
            // 更新属性编辑器
            updatePropertyEditor();
        }

        // 属性编辑器初始化
        function initPropertyEditor() {
            const propInputs = document.querySelectorAll('#prop-name, #prop-x, #prop-y, #prop-width, #prop-height, #prop-physics, #prop-collision');
            
            propInputs.forEach(input => {
                input.addEventListener('change', () => {
                    if (selectedObject) {
                        updateObjectProperties();
                    }
                });
            });
        }

        // 更新属性编辑器
        function updatePropertyEditor() {
            if (selectedObject) {
                document.getElementById('prop-name').value = selectedObject.dataset.name || '';
                document.getElementById('prop-x').value = parseInt(selectedObject.style.left) || 0;
                document.getElementById('prop-y').value = parseInt(selectedObject.style.top) || 0;
                document.getElementById('prop-width').value = parseInt(selectedObject.style.width) || 100;
                document.getElementById('prop-height').value = parseInt(selectedObject.style.height) || 100;
                document.getElementById('prop-physics').value = selectedObject.dataset.physics || 'none';
                document.getElementById('prop-collision').value = selectedObject.dataset.collision || 'none';
                
                document.getElementById('selected-object').textContent = `选择: ${selectedObject.dataset.name || '未命名'}`;
            } else {
                document.getElementById('prop-name').value = '';
                document.getElementById('prop-x').value = '';
                document.getElementById('prop-y').value = '';
                document.getElementById('prop-width').value = '';
                document.getElementById('prop-height').value = '';
                document.getElementById('prop-physics').value = 'none';
                document.getElementById('prop-collision').value = 'none';
                
                document.getElementById('selected-object').textContent = '选择: 无';
            }
        }

        // 更新对象属性
        function updateObjectProperties() {
            if (selectedObject) {
                const name = document.getElementById('prop-name').value;
                const x = document.getElementById('prop-x').value;
                const y = document.getElementById('prop-y').value;
                const width = document.getElementById('prop-width').value;
                const height = document.getElementById('prop-height').value;
                const rotate = document.getElementById('prop-rotate').value;
                const physics = document.getElementById('prop-physics').value;
                const collision = document.getElementById('prop-collision').value;

                selectedObject.dataset.name = name;
                selectedObject.style.left = `${x}px`;
                selectedObject.style.top = `${y}px`;
                selectedObject.style.width = `${width}px`;
                selectedObject.style.height = `${height}px`;
                selectedObject.style.transform = `rotate(${rotate}deg)`;
                selectedObject.dataset.physics = physics;
                selectedObject.dataset.collision = collision;

                document.getElementById('selected-object').textContent = `选择: ${name || '未命名'}`;
            }
        }

        // 更新对象变换属性
        function updateObjectTransform(prop, value) {
            if (!selectedObject) return;
            
            switch(prop) {
                case 'x':
                    selectedObject.style.left = `${value}px`;
                    break;
                case 'y':
                    selectedObject.style.top = `${value}px`;
                    break;
                case 'width':
                    selectedObject.style.width = `${value}px`;
                    break;
                case 'height':
                    selectedObject.style.height = `${value}px`;
                    break;
                case 'rotate':
                    selectedObject.style.transform = `rotate(${value}deg)`;
                    break;
            }
        }

        // 重置单个属性
        function resetProperty(prop) {
            if (!selectedObject) return;
            
            const defaultValues = {
                x: 0,
                y: 0,
                width: 100,
                height: 100,
                rotate: 0
            };

            const value = defaultValues[prop];
            document.getElementById(`prop-${prop}`).value = value;
            updateObjectTransform(prop, value);
        }

        // 重置所有变换属性
        function resetTransform(event) {
            event.stopPropagation();
            if (!selectedObject) return;
            
            resetProperty('x');
            resetProperty('y');
            resetProperty('width');
            resetProperty('height');
            resetProperty('rotate');
        }

        // 场景管理初始化
        function initSceneManager() {
            const sceneItems = document.querySelectorAll('.scene-item');
            sceneItems.forEach(item => {
                item.addEventListener('click', () => {
                    const sceneName = item.dataset.scene;
                    switchScene(sceneName);
                });
            });
        }

        // 切换场景
        function switchScene(sceneName) {
            currentScene = sceneName;
            document.getElementById('current-scene').textContent = `场景: ${sceneName === 'main' ? '主场景' : '菜单场景'}`;
            
            // 更新场景选中状态
            document.querySelectorAll('.scene-item').forEach(item => {
                item.classList.toggle('bg-gray-700', item.dataset.scene === sceneName);
            });
        }

        // 性能监控初始化
        function initPerformanceMonitor() {
            let frameCount = 0;
            let lastTime = performance.now();
            
            function updateFPS() {
                frameCount++;
                const currentTime = performance.now();
                
                if (currentTime - lastTime >= 1000) {
                    const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                    document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
                    
                    // 模拟内存使用
                    const memory = Math.floor(Math.random() * 50) + 100;
                    document.getElementById('memory-usage').textContent = `内存: ${memory}MB`;
                    
                    frameCount = 0;
                    lastTime = currentTime;
                }
                
                requestAnimationFrame(updateFPS);
            }
            
            updateFPS();
        }

        // 分组折叠功能
        function toggleGroup(titleEl) {
            const content = titleEl.nextElementSibling;
            if (content.style.display === 'none') {
                content.style.display = '';
                titleEl.querySelector('i').classList.remove('fa-chevron-right');
                titleEl.querySelector('i').classList.add('fa-chevron-down');
            } else {
                content.style.display = 'none';
                titleEl.querySelector('i').classList.remove('fa-chevron-down');
                titleEl.querySelector('i').classList.add('fa-chevron-right');
            }
        }

        // 左侧分组折叠功能
        function toggleLeftGroup(titleEl) {
            const chevron = titleEl.querySelector('i.fas');
            const content = titleEl.parentElement.querySelector('.left-group-content');
            if (content.style.display === 'none') {
                content.style.display = '';
                chevron.classList.remove('fa-chevron-right');
                chevron.classList.add('fa-chevron-down');
            } else {
                content.style.display = 'none';
                chevron.classList.remove('fa-chevron-down');
                chevron.classList.add('fa-chevron-right');
            }
        }

        // 层级栏渲染示例（可根据实际数据动态渲染）
        function renderHierarchyList(items, selectedId) {
            const list = document.getElementById('hierarchy-list');
            list.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'hierarchy-item' + (item.id === selectedId ? ' selected' : '');
                div.innerHTML = `
                    <i class="fas fa-eye icon-eye"></i>
                    <span>${item.name}</span>
                    <i class="fas fa-lock${item.locked ? '' : ' open'} icon-lock"></i>
                `;
                div.onclick = () => {
                    renderHierarchyList(items, item.id);
                };
                list.appendChild(div);
            });
        }

        // 示例数据
        const demoHierarchy = [
            {id: 1, name: '玩家', locked: true},
            {id: 2, name: '敌人', locked: false},
            {id: 3, name: '金币', locked: true},
            {id: 4, name: '平台', locked: true},
        ];
        document.addEventListener('DOMContentLoaded', () => {
            renderHierarchyList(demoHierarchy, 2);
        });

        // Tab切换高亮
        const tabBtns = document.querySelectorAll('.hierarchy-tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('tab-btn-active'));
                btn.classList.add('tab-btn-active');
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
            });
        });

        // 颜色选择器联动
        const colorCircle = document.getElementById('color-circle');
        const colorPicker = document.getElementById('color-picker');
        const colorValue = document.getElementById('color-value');

        colorCircle.addEventListener('click', function() {
            colorPicker.click();
        });
        colorPicker.addEventListener('input', function(e) {
            colorCircle.style.background = e.target.value;
            colorValue.value = e.target.value;
        });
        colorValue.addEventListener('input', function(e) {
            colorCircle.style.background = e.target.value;
            colorPicker.value = e.target.value;
        });

        // AI生成图片点击后添加到精灵图资源区
        function addAISpriteToList(url) {
            const spritesList = document.getElementById('sprites-list');
            const div = document.createElement('div');
            div.className = 'bg-gray-700 rounded-lg p-1 cursor-pointer hover:bg-gray-600 flex flex-col items-center sprite-item';
            div.dataset.sprite = 'ai';
            div.dataset.img = url;
            div.innerHTML = `
                <div class="h-12 w-12 rounded overflow-hidden flex items-center justify-center mb-1 bg-gray-800">
                    <img src="${url}" class="w-full h-full object-cover"/>
                </div>
                <p class="text-xs truncate text-center">AI资源</p>
            `;
            spritesList.appendChild(div);
        }

        // 修改AI生成预览区图片点击事件
        function handleAIPreviewClick(url) {
            addAISpriteToList(url);
            // 可选：弹窗提示
            showToast('已添加到精灵图资源区');
        }

        // Toast提示
        function showToast(msg) {
            let toast = document.getElementById('ai-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'ai-toast';
                toast.style.position = 'fixed';
                toast.style.bottom = '40px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(30,41,59,0.95)';
                toast.style.color = '#fff';
                toast.style.padding = '10px 24px';
                toast.style.borderRadius = '8px';
                toast.style.fontSize = '15px';
                toast.style.zIndex = 9999;
                document.body.appendChild(toast);
            }
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 1800);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 独立缩略图模块渲染
        function renderAIThumbnail(urls) {
            const box = document.getElementById('ai-thumbnail-box');
            if (!box) return;
            if (urls && urls.length) {
                box.innerHTML = urls.map(url =>
                    `<img src="${url}" style="max-width:90px;max-height:90px;border-radius:8px;margin:0 8px;box-shadow:0 2px 8px #0003;">`
                ).join('');
            } else {
                box.innerHTML = `<span id="ai-thumbnail-placeholder" style="color:#a0aec0;font-size:15px;text-align:center;width:100%;">缩略图将在此处显示</span>`;
            }
        }
        window.addEventListener('DOMContentLoaded', function() {
            renderAIThumbnail([]);
        });
    </script>
